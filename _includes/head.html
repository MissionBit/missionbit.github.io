<head>
    <!-- set base for compatibility with non-jekyll pages -->
    {% assign path_components = page.path | split: '/' %}<base href="{% if path_components.size == 1 %}./{% endif %}{% for item in path_components offset:1 %}..{% unless forloop.last %}/{% endunless %}{% endfor %}">
    <title>{{ site.title }}{% if page.title %} – {{ page.title }}{% endif %}</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="http://www.missionbit.com/images/logo-fb.png">
    <meta property="og:title" content="Free coding classes for public school students">
    <meta property="og:site_name" content="Mission Bit">
    <meta property="og:type" content="non_profit">
    <meta property="og:url" content="http://www.missionbit.com/">
    <meta property="og:description" content="Mission Bit is a 501(c)3 non-profit that provides free coding classes to public school students.">

    <!-- Shortcut icons -->
    <link rel="shortcut icon" href="images/icon64.png" sizes="64x64" type="image/png">
    <link rel="shortcut icon" href="images/icon128.png" sizes="128x128" type="image/png">
    <link rel="shortcut icon" href="images/icon256.png" sizes="256x256" type="image/png">
    <!-- Vendor CSS -->
    <!--
    <link rel="stylesheet" href="vendor/bootstrap-3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-3.0.3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.0.3/css/font-awesome.min.css">
    -->
    <link rel="stylesheet" href="vendor/bootstrap-3.0.3/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap-3.0.3/css/bootstrap-theme.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="vendor/ubuntu/stylesheet.css">
    <link rel="stylesheet" href="vendor/source-code-pro/stylesheet.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
